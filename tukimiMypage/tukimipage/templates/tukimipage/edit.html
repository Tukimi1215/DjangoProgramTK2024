{% extends './base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>{{ message }}</h1>

    <form action='{% url "tukimipage:update" article.id %}' method='post' class='form'>
        {% csrf_token %}
        {% bootstrap_form articleForm layout='horizontal' %}
        <button type='submit' class='btn btn-outline-primary'>保存する</button>
        <a href='{% url "tukimipage:detail" article.id %}' class='btn btn-outline-secondary'>戻る</a>
    </form>
</div>
{% endblock %}
