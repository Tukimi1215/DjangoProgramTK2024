{% extends './base.html'%}
{% block content %}

<div class="container">
    <p>{{ message }}</p>

    {% if searchForm %}
    <form action='{% url "tukimipage:index" %}' method='get'>
        <div class='form-group'>
            {{ searchForm }}
            <input type="submit" class="btn btn-outline-primary" value="OK" />
            <a href="{% url 'tukimipage:index' %}" class="btn btn-outline-secondary">クリア</a>
        </div>
    </form>
    {% endif %}

    <table class='table table-striped table-hover'>
        {% for article in articles %}
        <tr>
            <td>{{ article.content }}</td>
            <td>{{ article.user_name }}</td>
            <td>
                <a href='{% url "tukimipage:detail" article.id %}' class='btn btn-outline-primary'>詳細</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <a href='{% url "tukimipage:new" %}' class='btn btn-outline-primary'>新規</a>
    </div>
</div>
{% endblock %}
